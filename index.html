<!DOCTYPE html>
<html>
<head>
	<title>Tag Representation</title>

	<!-- Load the styles and fonts -->

	<link rel="stylesheet" href="css/main_style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

</head>
</html>
<body>

	<div class="container">
		<div class="loader">Loading...</div>
		<div class="tagContainer">
			<script id = "template-tag" type = "text/x-handlebars-template">
				{{#each this}}
					<div class = "tag" style = "background-color : {{bgColor}};" data-index = "{{@index}}">{{tagName}}</div>
				{{/each}}
			</script>
		</div>	
		<div class="chartContainer">
				<center><canvas id="myChart" class = "pieChart" width="500" height="500"></canvas></center>
		</div>
	</div>
	<!-- Load the scripts -->

	<script src = "js/lib/jquery-1.11.2.min.js" type = "text/javascript"></script>
	<script src="js/lib/Chart.js" type="text/javascript" ></script>
	<script src="js/lib/handlebars-v3.0.3.js" type="text/javascript" ></script>
	<script src="js/ChartManager.js" type="text/javascript" ></script>
	<script src="js/ColorManager.js" type="text/javascript" ></script>
	<script src="js/main.js" type="text/javascript" ></script>
</body>
